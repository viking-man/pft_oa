<body id="login">
<div class="login-logo">
    <a href="../WEB-INF/jsp/index.jsp"><img src="../images/logo.png" alt=""/></a>
</div>
<h2 class="form-heading">login</h2>
<div class="app-cam">
    <form method="post">
        <input id="userno" name="userno" type="text" class="text" placeholder="Userno">
        <input id="password" name="password" type="password" placeholder="Password">
        <div class="submit"><input type="submit" onClick="doLogin()" value="Login"></div>
        <div class="login-social-link">
            <a href="https://open.work.weixin.qq.com/wwopen/sso/qrConnect?appid=wx5ba8760d25c0e797&agentid=1000002&redirect_uri=http%3A%2F%2F122.224.220.182:8082&state=usWmsYx"
               class="facebook">
                微信登录
            </a>
        </div>
        <div class="text-center">
            ${error}
        </div>
        <ul class="new">
            <li class="new_left"><p><a href="#">Forgot Password ?</a></p></li>
            <li class="new_right"><p class="sign">New here ?<a href="../WEB-INF/jsp/oa/user/user/create.jsp"> Sign
                Up</a></p></li>
            <div class="clearfix"></div>
        </ul>
    </form>
</div>
</body>
<script>
    function doLogin() {
        var userno = $("#userno").val();
        var password = $("#password").val();
        $.ajax({
            url: "/oa/user/login/login.do",
            type: "post",
            dataType: "json",
            data: {
                userno: userno,
                password: password
            },
            success: function (data) {
                if (data.code == "200") {
                    document.cookie
                    window.location.href = "../html/index.html";
                } else {
                    alert(data.errormsg);
                }
            },
            error: function (textStatus) {
                alert(textStatus);
            }
        })
    }
</script>

<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转式用户登录注册界面设计</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--[if IE]>
    <script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="jq22-container" style="padding-top:100px">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
            In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user_in" class="label">Username</label>
                        <input id="user_in" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass_in" class="label">Password</label>
                        <input id="pass_in" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check_in" type="checkbox" class="check" checked>
                        <label for="check_in"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit_in" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user_up" class="label">Username</label>
                        <input id="user_up" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass_up" class="label">Password</label>
                        <input id="pass_up" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass_up_validate" class="label">Repeat Password</label>
                        <input id="pass_up_validate" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="email_up" class="label">Email Address</label>
                        <input id="email_up" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit_up" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">
                            <a>Already Member?</a>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
